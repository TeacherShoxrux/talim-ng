<app-header></app-header>

<div class="subject-add">
<div class="container">
  <h1>Fan qo'shish (id:{{ eduDirectionId }})</h1>
  <app-back-button></app-back-button>
  <form id="subject-add-form"  [formGroup]="subjectForm">
    <div class="form-group">
      <label for="subject-name">Subject Name:</label>
      <input type="text" id="subject-name" name="subject-name" formControlName="title" placeholder="Enter subject name" required />
      <div *ngIf="subjectForm.get('content')?.invalid && subjectForm.get('content')?.touched">
        <small style="color: red" *ngIf="subjectForm.get('content')?.errors?.['required']">Kontent majburiy.</small>
        <small style="color: red" *ngIf="subjectForm.get('content')?.errors?.['minlength']">Kamida 20 ta belgi bo‘lishi kerak.</small>
      </div>
    </div>
    <div class="form-group">
      <label for="subject-description">Description:</label>
      <textarea id="subject-description" name="description" placeholder="Enter subject description" formControlName="description" required></textarea>
      <div *ngIf="subjectForm.get('description')?.invalid && subjectForm.get('description')?.touched">
        <small style="color: red" *ngIf="subjectForm.get('description')?.errors?.['required']">Kontent majburiy.</small>
        <small style="color: red" *ngIf="subjectForm.get('description')?.errors?.['minlength']">Kamida 20 ta belgi bo‘lishi kerak.</small>
      </div>

    </div>
<!--    <div class="form-group">-->
<!--      <label for="subject-image">Upload Image (optional):</label>-->
<!--      <input type="file" id="subject-image" name="subject-image" accept="image/*" />-->
<!--    </div>-->
    <button type="submit" class="btn" (click)="onSubmit(subjectForm)">Add Subject</button>
  </form>
</div>
</div>
<app-footer></app-footer>
