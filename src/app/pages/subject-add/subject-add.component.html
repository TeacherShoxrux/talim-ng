<app-header></app-header>

<div class="subject-add">
<div class="container">
  <h1>Add Subject</h1>
  <app-back-button></app-back-button>
  <form id="subject-add-form">
    <div class="form-group">
      <label for="subject-name">Subject Name:</label>
      <input type="text" id="subject-name" name="subject-name" placeholder="Enter subject name" required />
    </div>
    <div class="form-group">
      <label for="subject-description">Description:</label>
      <textarea id="subject-description" name="subject-description" placeholder="Enter subject description" required></textarea>

    </div>
    <div class="form-group">
      <label for="subject-image">Upload Image (optional):</label>
      <input type="file" id="subject-image" name="subject-image" accept="image/*" />
    </div>
    <button type="submit" class="btn">Add Subject</button>
  </form>
</div>
</div>
<app-footer></app-footer>
