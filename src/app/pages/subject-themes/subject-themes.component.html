<app-header></app-header>
<div class="subject-main">

  <div class="subject-title">
 <h1>Biznes asoslari</h1>


      <a [routerLink]="['/subject-theme-add/',subjectId]" class="btn-add" >Mavzu qo'shish</a>


  </div>
  <div class="subject-themes">
    <ul class="subject-themes-list">
      <button type="button" class="btn-add">Mundarija</button>
      <li class="subject-themes-list__item" *ngFor="let item of themes; let i = index" (click)="onClickTheme(item.id)">
       <app-theme-button   buttonName="{{i+1}}-Mavzu"></app-theme-button>
      </li>
    </ul>
    <div class="theme-contents">
        <h2>{{content!=undefined? content.name:''}}</h2>
      <div [innerHTML]="getHtmlContent( content!=undefined? content.contentText:'')">
      </div>
    </div>
  </div>
</div>

<app-footer></app-footer>
